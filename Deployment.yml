--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pierre
spec:
  replicas: 2
  selector:                   # tells the controller which pods to watch/belong to
    matchLabels:
      app: pierre
  template:
    metadata:
      labels:
        app: pierre
    spec:
      containers:
        - name: pierre
          image: tchocothepierre/pipeline-demo
          imagePullPolicy: Always
          resources:
            requests:
              memory:  "100Mi"
              cpu: "500m"
            limits:
              memory: "200Mi"
              cpu:  "1000m"  
          ports:
            - containerPort: 80
